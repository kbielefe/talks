<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ site.baseurl }}/node_modules/reveal.js/plugin/highlight/monokai.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/node_modules/reveal.js/dist/theme/black.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        {{ content }}
      </div>
    </div>
    <script src="{{ site.baseurl }}/node_modules/reveal.js/dist/reveal.js"></script>
		<script src="{{ site.baseurl }}/node_modules/reveal.js/plugin/notes/notes.js"></script>
		<script src="{{ site.baseurl }}/node_modules/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="{{ site.baseurl }}/node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        totalTime: {{ page.duration }} * 60,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
