name: Karl's Talks
title: Karl's Talks
subtitle: Programming talks by Karl Bielefeldt
email: karl.bielefeldt@gmail.com
description: >-
  The slides and other content for various talks Karl Bielefeldt has given.
baseurl: "/talks"
url: "http://kbielefe.github.io"
twitter_username: softwarewhys
github_username:  kbielefe

theme: jekflix

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "talk"
      permalink: /:name

plugins:
  - jekyll-feed

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - vendor/

include:
  - node_modules
  - .nojekyll
