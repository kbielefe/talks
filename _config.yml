title: Karl's Talks
email: karl.bielefeldt@gmail.com
description: >-
  The slides and other content for various talks Karl Bielefeldt has given.
baseurl: "/talks"
url: "http://kbielefe.github.io"
twitter_username: softwarewhys
github_username:  kbielefe

theme: jekflix

collections:
  talks:
    output: true
    permalink: /:name

defaults:
  -
    scope:
      path: ""
      type: "talks"
    values:
      layout: "talk"

plugins:
  - jekyll-feed

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - vendor/

include:
  - node_modules
  - .nojekyll
